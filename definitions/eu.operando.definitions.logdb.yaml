LogResponse:
  type: object
  properties:
    logDate:
      type: string
      description: Date when the log was generated.
    requesterType:
      type: string
      description: Source type from which comes the request.
      enum:
        - Process.
        - Module.
    requesterId:
      type: string
      description: Id of the requester (e.g the id of an OSP).
    logPriority:
      type: string
      description: Priority level of the data to be logged.
      enum:
        - Low
        - Normal
        - High
        - Critical
    logLevel:
      type: string
      description: Type of the data to be logged.
      enum:
        - Info
        - Warn
        - Error
        - Fatal
    title:
      type: string
      description: Subject of the logged event.
    description:
      type: string
      description: Description of the logged event.
LogRequest:
  type: object
  properties:
    requesterType:
      type: string
      description: Source type from which comes the request.
      enum:
        - Process.
        - Module.
    requesterId:
      type: string
      description: Id of the requester (e.g the id of an OSP).
    logPriority:
      type: string
      description: Priority level of the data to be logged.
      enum:
        - Low
        - Normal
        - High
        - Critical
    logDataType:
      type: string
      description: Type of the data to be logged.
      enum:
        - Info
        - Warn
        - Error
        - Fatal
    title:
      type: string
      description: Subject of the event to be logged.
    description:
      type: string
      description: Description of the event to be logged.
    keywords:
      type: array
      description : Array of keywords to facilitate search
      items:
        type: string